<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style type="text/css">
      body {
        text-align: center;
        background-color: dimgray;;
      }
      .board {
        width: 640px;
        height: 640px;
        margin-left:auto;
        margin-right:auto;
        table-layout: fixed;
        font-family: "Arial Black", Gadget, sans-serif;
        font-size: 50px;
      }
      .board tr th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello Fellow Tic Tac Toers</h1>
    <h2>Let the games begin</h2>
    <table class="board">
      <tr>
        <th class="box" id="box1"> </th>
        <th class="box" id="box2"> </th>
        <th class="box" id="box3"> </th>
      </tr>
      <tr>
        <th class="box" id="box4"> </th>
        <th class="box" id="box5"> </th>
        <th class="box" id="box6"> </th>
      </tr>
      <tr>
        <th class="box" id="box7"> </th>
        <th class="box" id="box8"> </th>
        <th class="box" id="box9"> </th>
      </tr>
    </table>
    <h3 id="record"></h3>
  </body>
  <script src="./app.js"></script>
</html>
